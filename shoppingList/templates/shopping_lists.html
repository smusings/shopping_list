{% extends "layout.html" %}
{% block body %}
	<div ng-controller="listController">
	<script src="/static/JS/shopping_list.js"></script>
	<h2>Your Lists</h2> <input type="button" onclick="window.location.href='{{ url_for('create_list')}}'" value="New List">
	<ul class="lists">
		<li ng-repeat="list in shoppingList"><a href="/list/{[list.id]}"><h3 style="display: initial">{[list.name]}</h3></a></li>
	</ul>
	</div>
{% endblock %}
